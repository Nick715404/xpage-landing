<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>XPage</title>
		<link rel="stylesheet" href="./css/main.css" />
	</head>

	<body>
		<!-- При ховере на кнопку бургера добавлять класс text-animation -->

		<header class="header">
			<div class="container">
				<div class="header__wrapper">
					<div class="header__content header-content">
						<div class="header-content__logo">
							<a href="/" class="logo">
								<img src="./img/logo.svg" alt="xPage Company" />
							</a>
						</div>
						<div class="header-content__navigation">
							<nav class="nav">
								<ul class="nav__list">
									<li class="nav__item">
										<a class="nav__link text-animation" href="#" data-link-alt="играть">
											<span>играть</span>
										</a>
									</li>
									<li class="nav__item">
										<a class="nav__link text-animation" href="#" data-link-alt="смотреть">
											<span>смотреть</span>
										</a>
									</li>
									<li class="nav__item">
										<a class="nav__link text-animation" href="#" data-link-alt="учиться">
											<span>учиться</span>
										</a>
									</li>
									<li class="nav__item">
										<a class="nav__link text-animation" href="#" data-link-alt="мероприятия">
											<span>мероприятия</span>
										</a>
									</li>
								</ul>
							</nav>
						</div>
					</div>
					<div class="header__info header-info">
						<div class="header-info__burger header-info-burger">
							<button id="burger-menu-btn" class="header-info-burger__btn">
								<img src="./img/burger-menu.svg" alt="Мобильное меню" />
								<div class="header-info-burger__text-box" data-link-alt="МЕНЮ">
									<span class="header-info-burger__text">Меню</span>
								</div>
							</button>
						</div>
						<a href="#" class="header-info__lk">
							<span class="header-info__name">геннадий П.</span>
							<img class="header-info__avatar" src="./img/lk-icon.svg" alt="Аватар пользователя" />
						</a>
					</div>
				</div>
			</div>
		</header>
		<header class="header header-mobile">
			<div class="container">
				<div class="header__wrapper">
					<div class="header-mobile__burger">
						<button id="burger-menu-btn">
							<img src="./img/burger-menu.svg" alt="Мобильное меню" />
						</button>
					</div>
					<div class="header-mobile__logo">
						<a href="/" class="logo">
							<img src="./img/logo.svg" alt="xPage Company" />
						</a>
					</div>
					<a class="header-mobile__lk" href="#">
						<img class="header-mobile__avatar" src="./img/lk-icon.svg" alt="Аватар пользователя" />
					</a>
				</div>
			</div>
		</header>
		<div class="mobile-nav"></div>

		<main class="home">
			<section class="home-hero-section">
				<div class="container">
					<div class="">
						<h1>
							Найди с&#160;кем <br />
							поиграть в&#160;баскет
						</h1>
					</div>
					<div class="">
						<a href="#play"></a>
						<a href="#learning"></a>
						<a href="#watch"></a>
					</div>
				</div>
			</section>
		</main>
		<footer class="footer"></footer>

		<script src="./js/index.bundle.js"></script>
	</body>
</html>
